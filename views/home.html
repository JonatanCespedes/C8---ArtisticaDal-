<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artística Dalí - Home</title>

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="/images/favicons/site.webmanifest">
    <link rel="mask-icon" href="/images/favicons/safari-pinned-tab.svg" color="#204051">
    <meta name="msapplication-TileColor" content="#204051">
    <meta name="theme-color" content="#ffffff">
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/stylesheets/style.css">

     <!-- Scripts Locales -->
    <script src="/js/header.js" defer></script>

</head>
<body>
    <header >
        <div class="main-header">

        <div class="logo">
            <img src="/images/logo/logo.png" alt="">
        </div>  
        
        <i class="fas fa-bars burguer-menu-icon" onclick="dropMenu()"></i>
        
        <!-- Menú de navegación mobile-->
        <nav class="navigation-bar" id="navigation-bar-mobile">
            
            <div class="user-icons-mobile">
                <i class="fas fa-user"></i>
                <i class="fas fa-shopping-cart"></i>
            </div> 
            
            <!-- Lista con los elementos del menú (categorías) -->
            <ul class="menu">
                <li class="dropdown-menu" onclick="dropSubCategoryMenu(`school`)">
                    Escolar
                    <i class="fas fa-chevron-down" ></i>
                </li>
                <li class="dropdown-menu" onclick="dropSubCategoryMenu(`art`)">
                    Artística
                    <i class="fas fa-chevron-down" ></i>
                </li>
                <li class="dropdown-menu" onclick="dropSubCategoryMenu(`office`)">
                    Oficina
                    <i class="fas fa-chevron-down" ></i>
                </li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav> 

          <!-- Menú de navegación desktop -->
        <nav class="navigation-bar" id="navigation-bar-desktop">
        <!-- Lista con los elementos del menú (categorías) -->
            <ul class="menu">
                <li class="dropdown-menu" onclick="dropSubCategoryMenu(`school`)">
                    Escolar
                    <i class="fas fa-chevron-down" ></i>
                </li>
                <li class="dropdown-menu" onclick="dropSubCategoryMenu(`art`)">
                    Artística
                    <i class="fas fa-chevron-down" ></i>
                </li>
                <li class="dropdown-menu" onclick="dropSubCategoryMenu(`office`)">
                    Oficina
                    <i class="fas fa-chevron-down" ></i>
                </li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav> 

        <!-- Icono del buscador en header mobile -->
        <div class="search-icon" onclick="dropSearch()">
            <i class="fas fa-search"></i>
        </div>
        
        <!-- Buscador escritorio -->
        <form action="#" class="search-form-desktop">
            <div class="search-bar">
                <input type="search" name="busqueda" id="">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
        </form>

        <div class="user-icons-desktop">
            <i class="fas fa-user"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>  
    

    </div>
        
    <nav class="nav_menu">        
        <!-- Buscador mobile -->
        
        <form action="#" class="search-form-mobile" id="search">
            <div class="search-bar">
                <input type="search" name="busqueda" id="" placeholder="Buscar">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
        </form>

        <!-- Subcategorias desplegables -->

        <div class="subcategory_menu" id="school">
            <div class="subcategory_header"><h3>ESCOLAR</h3><img src="/images/close.png" onclick="closeWindow()" alt=""></div>
            <ul>
                <li><a href="">Item 1</a></li>
                <li><a href="">Item 2</a></li>
                <li><a href="">Item 3</a></li>
            </ul>
          
        </div>

        <div class="subcategory_menu" id="art">
            <div class="subcategory_header"><h3>ARTÍSTICA</h3><img src="/images/close.png" onclick="closeWindow()" alt=""></div>
            <ul> 
                <li><a href="">Item 1</a></li>
                <li><a href="">Item 2</a></li>
                <li><a href="">Item 3</a></li>
            </ul>
           
        </div>

        <div class="subcategory_menu" id="office">
            <div class="subcategory_header"><h3>OFICINA</h3><img src="/images/close.png" onclick="closeWindow()" alt=""></div>
            <ul>
                <li><a href="">Item 1</a></li>
                <li><a href="">Item 2</a></li>
                <li><a href="">Item 3</a></li>
            </ul>
        </div>
    </nav>

    </header>
    
</body>
</html>
